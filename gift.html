<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEBIN : SLOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; background-color: #fff; color: #000;
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .header { font-family: 'Rock Salt', cursive; font-size: 2rem; margin-bottom: 50px; }

        /* 슬롯 머신 디자인 */
        .slot-machine {
            border: 4px solid #000; padding: 40px; background: #fff;
            box-shadow: 20px 20px 0px #000; position: relative;
        }

        #slot-display {
            font-family: 'Rock Salt', cursive; font-size: 2.5rem;
            width: 400px; height: 120px; border: 2px solid #000;
            display: flex; align-items: center; justify-content: center;
            background: #f9f9f9; overflow: hidden; text-align: center;
        }

        .lever {
            margin-top: 40px; font-family: 'Rock Salt', cursive;
            background: #000; color: #fff; border: none;
            padding: 15px 40px; font-size: 1.2rem; cursor: pointer;
            transition: 0.2s;
        }
        .lever:active { transform: translateY(5px); box-shadow: none; }

        .back-btn {
            position: absolute; bottom: 50px; color: #000;
            text-decoration: none; font-family: 'Rock Salt', cursive;
            font-size: 0.8rem; border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="header">GET YOUR LUCK</div>

    <div class="slot-machine">
        <div id="slot-display">???</div>
    </div>

    <button class="lever" onclick="spin()">SPIN !!</button>

    <a href="celebrate.html" class="back-btn">RETURN TO LIST</a>

    <script>
        const rewards = [
            "FREE MEAL PASS",
            "1-DAY SLAVE",
            "SHASHA'S KISS",
            "CAFE TOUR",
            "CLEANING PASS",
            "GUILTY PLEASURE"
        ];

        function spin() {
            const display = document.getElementById('slot-display');
            let count = 0;
            
            // 돌아가는 애니메이션 효과
            const interval = setInterval(() => {
                display.innerText = rewards[Math.floor(Math.random() * rewards.length)];
                count++;
                if (count > 15) {
                    clearInterval(interval);
                    finalize();
                }
            }, 100);
        }

        function finalize() {
            const display = document.getElementById('slot-display');
            const finalResult = rewards[Math.floor(Math.random() * rewards.length)];
            display.innerText = finalResult;
            display.style.color = "#ff0000"; // 결과는 빨간색으로!

            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: ['#000', '#f00', '#ccc']
            });

            setTimeout(() => { display.style.color = "#000"; }, 2000);
        }
    </script>
</body>
</html>
