<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YEBIN : SLOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; background-color: #fff; color: #000;
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .header { font-family: 'Rock Salt', cursive; font-size: 2.5rem; margin-bottom: 30px; }
        .slot-machine {
            border: 8px solid #000; padding: 60px; background: #fff;
            box-shadow: 30px 30px 0px #000;
        }
        #slot-display {
            font-family: 'Rock Salt', cursive; font-size: 5rem; /* 크기 2배 확대 */
            width: 700px; height: 250px; border: 4px solid #000;
            display: flex; align-items: center; justify-content: center;
            background: #f9f9f9; text-align: center;
        }
        .lever {
            margin-top: 50px; font-family: 'Rock Salt', cursive;
            background: #000; color: #fff; border: none;
            padding: 20px 80px; font-size: 2rem; cursor: pointer;
        }
        .back-btn {
            position: absolute; bottom: 50px; color: #000;
            text-decoration: none; font-family: 'Rock Salt', cursive;
            font-size: 1rem; border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="header">GET YOUR LUCK</div>
    <div class="slot-machine"><div id="slot-display">???</div></div>
    <button class="lever" onclick="spin()">SPIN !!</button>
    <a href="celebrate.html" class="back-btn">RETURN TO LIST</a>

    <script>
        const rewards = ["FREE MEAL", "NOTHING.", "1-DAY USE", "OoPS!", "CAFE TOUR", "FREE DRINK", "GIFT BOX"];
        function spin() {
            const display = document.getElementById('slot-display');
            let count = 0;
            const interval = setInterval(() => {
                display.innerText = rewards[Math.floor(Math.random() * rewards.length)];
                count++;
                if (count > 15) { clearInterval(interval); finalize(); }
            }, 100);
        }
        function finalize() {
            const display = document.getElementById('slot-display');
            display.innerText = rewards[Math.floor(Math.random() * rewards.length)];
            display.style.color = "#ff0000";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            setTimeout(() => { display.style.color = "#000"; }, 2000);
        }
    </script>
</body>
</html>
