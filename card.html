<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YEBIN : PHOTO CARDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #fff; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card-stack { position: relative; width: 300px; height: 420px; }
        .card {
            position: absolute; width: 100%; height: 100%;
            background: #eee; border: 10px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-label {
            position: absolute; bottom: 10px; right: 10px;
            font-family: 'Rock Salt', cursive; font-size: 0.8rem; background: #000; color: #fff; padding: 5px;
        }
    </style>
</head>
<body>
    <div class="card-stack" onclick="pullCard()">
        <div class="card"><img src="p1.jpg"><div class="card-label">SR</div></div>
        <div class="card"><img src="p2.jpg"><div class="card-label">RARE</div></div>
        <div class="card"><img src="p3.jpg"><div class="card-label">NORMAL</div></div>
        <div class="card"><img src="p4.jpg"><div class="card-label">LEGEND</div></div>
    </div>

    <script>
        function pullCard() {
            const cards = document.querySelectorAll('.card');
            if(cards.length === 0) return;
            const topCard = cards[cards.length - 1];
            topCard.style.transform = `translateX(400px) rotate(20deg)`;
            topCard.style.opacity = "0";
            setTimeout(() => { topCard.remove(); }, 600);
        }
    </script>
</body>
</html>
