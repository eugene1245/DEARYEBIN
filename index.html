<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: YEBIN 0104</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #ffffff; font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* 무한 루프 텍스트 (Marquee) */
        .marquee {
            position: fixed; width: 100%; background: #000; color: #fff;
            font-size: 8pt; padding: 8px 0; overflow: hidden; display: flex;
        }
        .marquee-top { top: 0; }
        .marquee-bottom { bottom: 0; }
        
        .track {
            display: flex; width: max-content; animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* 여기서 무한루프 완성! */
        }
        .track span { padding-right: 50px; text-transform: uppercase; letter-spacing: 2px; }

        /* 메인 컨텐츠 레이아웃 */
        .hero-section { display: flex; align-items: flex-end; gap: 40px; }

        .hero-text {
            font-family: 'Playfair Display', serif; font-style: italic;
            font-size: clamp(5rem, 15vw, 12rem); line-height: 0.8;
            letter-spacing: -8px; color: #000; text-transform: uppercase;
        }

        /* 테이프로 붙인 사진 느낌 */
        .photo-box {
            position: relative; width: 250px; height: 320px;
            background: #eee; border: 10px solid #fff;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            transform: rotate(5deg); /* 살짝 비스듬히 */
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 박스테이프 효과 */
        .tape {
            position: absolute; width: 100px; height: 35px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(2px); border-left: 2px dashed rgba(0,0,0,0.1);
            border-right: 2px dashed rgba(0,0,0,0.1);
            top: -15px; left: 50%; transform: translateX(-50%) rotate(-2deg);
            z-index: 2;
        }

        .enter-btn {
            position: absolute; bottom: 15vh; left: 8vw;
            background: none; border: 1.5px solid #000; padding: 15px 50px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .enter-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>
    <div class="marquee marquee-top">
        <div class="track">
            <span>HAPPY YEBIN DAY 0104 / ONLY FOR YEBIN / </span>
            <span>HAPPY YEBIN DAY 0104 / ONLY FOR YEBIN / </span> </div>
    </div>

    <div class="hero-section">
        <div class="hero-text">DEAR<br>YEBIN</div>
        <div class="photo-box">
            <div class="tape"></div>
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500" alt="yebin">
        </div>
    </div>

    <button class="enter-btn" onclick="celebrate()">ENTER PROJECT</button>

    <div class="marquee marquee-bottom">
        <div class="track">
            <span>EYES ON YEBIN / 2026 ARCHIVE / </span>
            <span>EYES ON YEBIN / 2026 ARCHIVE / </span>
        </div>
    </div>

    <script>
        function celebrate() {
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.5 }, colors: ['#000', '#ccc'] });
            setTimeout(() => { window.location.href = 'celebrate.html'; }, 1500);
        }
    </script>
</body>
</html>
