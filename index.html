<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: YEBIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #fff;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 메인 타이틀: Dear Yebin */
        .hero-text {
            font-family: 'Rock Salt', cursive;
            font-size: clamp(3rem, 12vw, 8rem); /* 화면 크기에 맞게 조절 */
            color: #000;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 60px;
            cursor: default;
        }

        /* 엔터 버튼: 텍스트로만 구성 */
        .enter-btn {
            font-family: 'Rock Salt', cursive;
            background: none;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            color: #888; /* 호버 시 살짝 흐려지는 효과 */
        }
    </style>
</head>
<body>

    <div class="hero-text">
        DEAR<br>YEBIN
    </div>

    <button class="enter-btn" onclick="celebrate()">
        ENTER PROJECT
    </button>

    <script>
        function celebrate() {
            // 미니멀한 무채색 폭죽
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#000', '#888', '#ccc']
            });

            setTimeout(() => {
                window.location.href = 'celebrate.html';
            }, 1200);
        }
    </script>
</body>
</html>
