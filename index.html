<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT YESUNG: 0104</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff; /* 순백색 배경 */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .main-container { text-align: center; }

        .title-area { margin-bottom: 60px; }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem); /* 더 크고 웅장하게 */
            color: #000000; /* 완전 블랙 */
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            line-height: 1.1;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase; /* 영문일 경우 대문자로 시크하게 */
        }

        .enter-btn {
            background-color: #000000; /* 블랙 버튼 */
            color: #ffffff;
            border: none;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 0; /* 각진 버튼으로 더 시크하게 */
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .enter-btn:hover {
            background-color: #FBDEE2; /* 호버할 때만 유진의 포인트 컬러 핑크! */
            color: #000;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="title-area">
            <h1>HAPPY<br>YESUNG DAY</h1>
            <p>EYES ON ME, YE-BIN</p>
        </div>
        
        <button class="enter-btn" onclick="celebrate()">
            ENTER THE PARTY
        </button>
    </div>

    <script>
        function celebrate() {
            // 화이트 배경이라 폭죽 색깔이 더 선명하게 보일 거야!
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.5 },
                colors: ['#FCF0D6', '#D9F1F3', '#FBDEE2', '#000000']
            });

            setTimeout(() => {
                window.location.href = 'celebrate.html';
            }, 1800);
        }
    </script>
</body>
</html>
