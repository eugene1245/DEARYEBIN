<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM_HALTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; background-color: #000; color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; overflow: hidden; position: relative;
        }

        /* 화면 전체를 덮는 난잡한 코드 컨테이너 */
        #code-rain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box;
            font-size: 12px; line-height: 1.2; opacity: 0.6;
            pointer-events: none; word-break: break-all;
        }

        /* 슝- 튀어나오는 빨간 경고 */
        .warning-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Singe Day', cursive; color: #ff0000;
            font-size: clamp(2rem, 12vw, 7rem); text-align: center;
            z-index: 100; text-shadow: 0 0 30px #ff0000;
            animation: glitch 0.1s infinite; /* 미세하게 떨리는 효과 */
        }

        @keyframes glitch {
            0% { transform: translate(-50.5%, -50%); }
            50% { transform: translate(-49.5%, -50.5%); }
            100% { transform: translate(-50%, -49.5%); }
        }

        .back-link {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; text-decoration: none; font-size: 0.8rem;
            border: 1px solid #fff; padding: 5px 15px; z-index: 101;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="code-rain"></div>
    <div class="warning-text">W왜 클릭? ;;</div>
    <a href="celebrate.html" class="back-link">> REBOOT_SYSTEM</a>

    <script>
        const codeLines = [
            "sudo rm -rf /Users/YEBIN/Documents/*",
            "Kernel Panic: CRITICAL_PROCESS_DIED",
            "0x00007fff5fc3d000 ERROR_INVALID_ADDRESS",
            "Access Denied: 0104_BIRTHDAY_BYPASS",
            "Attempting to recover deleted memory...",
            "FAILED: DATA_CORRUPTION_DETECTED",
            "while(true) { fork(); } // OVERFLOW",
            "Memory Leak at 0xDEADBEEF",
            "System.out.println('You shouldn't be here');",
            "alert('HACK_DETECTED');",
            "YEBIN_SHUTDOWN_PROTOCOL_INITIATED",
            "0101010101001010101010101011111",
            "Uploading your browser history to Shasha..."
        ];

        const rainContainer = document.getElementById('code-rain');

        // 우다다다 타이핑 효과 함수
        function typeCode() {
            const span = document.createElement('span');
            const randomLine = codeLines[Math.floor(Math.random() * codeLines.length)];
            
            // 화면 여기저기 랜덤한 위치에 생성
            span.style.position = 'absolute';
            span.style.left = Math.random() * 90 + '%';
            span.style.top = Math.random() * 90 + '%';
            span.style.color = Math.random() > 0.9 ? '#ff0000' : '#0f0'; // 가끔 빨간색 코드 섞기
            
            rainContainer.appendChild(span);

            let charIndex = 0;
            const typing = setInterval(() => {
                span.innerText += randomLine[charIndex];
                charIndex++;
                if (charIndex === randomLine.length) {
                    clearInterval(typing);
                    // 5초 뒤에 사라지게 해서 화면 너무 꽉 차지 않게 조절
                    setTimeout(() => span.remove(), 5000);
                }
            }, 30); // 타이핑 속도
        }

        // 0.1초마다 새로운 코드 줄 생성 (우다다다!)
        setInterval(typeCode, 150);
    </script>
</body>
</html>
